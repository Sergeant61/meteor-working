<template name="publicModalJobCreate">

  <div class="modal fade" id="brdPublicModalJobCreate" tabindex="-1" aria-labelledby="brdPublicModalJobCreateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="brdPublicModalJobCreateLabel">Job Create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdJobCreateForm">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brdPublicModalJobCreate_name" name="name" placeholder=" ">
              <label for="brdPublicModalJobCreate_name">Name</label>
            </div>

            <div class="form-floating">
              <textarea class="form-control" placeholder=" " id="brdPublicModalJobCreate_description" name="description" style="height: 100px"></textarea>
              <label for="brdPublicModalJobCreate_description">Description</label>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="brdJobCreateForm" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

</template>
