<template name="publicPagehome">
  {{#let _jobs=(state.get 'jobs') _notFound=(state.get 'notFound')}}
    <div class="publicPagehome py-5">

      <div class="d-flex py-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brdPublicModalJobCreate">Job Create</button>
      </div>

      <div class="d-flex flex-wrap flex-fill align-items-center gap-3">
        {{#each _jobs}}
          <div class="card h-100" style="width:150px;height: 100px;">
            <div class="card-body">
              <h5 class="card-title">{{name}} <span class="float-end"><button class="btn btn-danger brd-delete"><i class="fas fa-trash-alt fa-fw"></i></button></span> </h5>
              <p class="card-text">{{description}}</p>
            </div>
          </div>
        {{/each}}
      </div>

      {{> componentPagination paginationState=pagination}}

    </div>
  {{/let}}

  {{> publicModalJobCreate}}

</template>
