<template name="authPageSignIn">
  <div class="authPageSignIn container-fluid bg-secondary">
    <div class="d-flex flex-column flex-fill align-items-center h-100">

      <div class="form-sign">
        <h1 class="fw-bolder display-3">Sign in</h1>
        <p class="pb-3">Log in to your account.</p>

        <form class="brd-loading-section">
          <div class="form-floating">
            <input type="email" class="form-control brd-border-bottom-unset" id="emailAddress" placeholder="name@example.com">
            <label for="emailAddress">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control brd-border-top-unset" id="password" placeholder="*****">
            <label for="password">Password</label>
          </div>

          <div class="d-grid gap-2 py-4">
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/auth/forgot-password" class="text-black-50 pt-3">Forgot password?</a>
            <a href="/auth/sign-up" class="text-black-50 pt-3">Sign up</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</template>
