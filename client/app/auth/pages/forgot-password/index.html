<template name="authPageForgotPassword">
  <div class="authPageForgotPassword container-fluid bg-secondary">
    <div class="d-flex flex-column flex-fill align-items-center h-100">

      <div class="form-sign">
        <h1 class="fw-bolder display-3">Forgot Password</h1>
        <p class="pb-3">Enter your e-mail address.</p>

        <form class="brd-loading-section">
          <div class="form-floating">
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
            <label for="emailAddress">Email address</label>
          </div>

          <div class="d-grid gap-2 py-4">
            <button class="btn btn-primary btn-lg" type="submit">Recover Password</button>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/auth/sign-in" class="text-black-50 pt-3">Sign in</a>
            <a href="/auth/sign-up" class="text-black-50 pt-3">Sign up</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</template>
