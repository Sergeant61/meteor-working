<template name="authPageSignUp">
  <div class="authPageSignUp container-fluid bg-secondary">
    <div class="d-flex flex-column flex-fill align-items-center h-100">

      <div class="form-sign">
        <h1 class="fw-bolder display-3">Sign up</h1>
        <p class="pb-3">Create a new account.</p>

        <form class="brd-loading-section">
          <div class="form-floating">
            <input type="text" class="form-control brd-border-bottom-unset" id="name" placeholder="name">
            <label for="name">Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control brd-border-bottom-unset brd-border-top-unset" id="lastName" placeholder="lastName">
            <label for="lastName">Last name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control brd-border-bottom-unset brd-border-top-unset" id="emailAddress" placeholder="name@example.com">
            <label for="emailAddress">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control brd-border-bottom-unset brd-border-top-unset" id="password" placeholder="*****">
            <label for="password">Password</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control brd-border-top-unset" id="passwordAgain" placeholder="*****">
            <label for="passwordAgain">Password Again</label>
          </div>

          <div class="d-grid gap-2 py-4">
            <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/auth/sign-in" class="text-black-50 pt-3">Sign in</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</template>
