<template name="userPageProfile">

  <div class="userPageProfile container">

    <div class="row p-3">
      <div class="col-md-12 brd-vertical-scroll-tabs">
        <div class="brd-card bg-white py-2 d-grid gap-3 d-flex flex-column">

          <ul class="nav nav-tabs small" id="accountsTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="brd-overview-tab" data-bs-toggle="tab" href="#brd-overview" role="tab" aria-controls="brd-overview" aria-selected="true">Overview</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="brd-blogs-tab" data-bs-toggle="tab" href="#brd-blogs" role="tab" aria-controls="brd-blogs" aria-selected="false">Blogs</a>
            </li>
          </ul>

          <div class="tab-content" id="accountsTabContent">
            <div class="tab-pane fade show active" id="brd-overview" role="tabpanel" aria-labelledby="brd-overview-tab"></div>
            <div class="tab-pane fade" id="brd-blogs" role="tabpanel" aria-labelledby="brd-blogs-tab">{{> userPageBlogs}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>

</template>
