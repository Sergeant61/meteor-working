<template name="componentNavbar">
  <div class="container componentNavbar">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="/">My Blog</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          {{> componentI18nSelector}}

          {{#if currentUser}}
            <a class="btn btn-sm btn-outline-secondary" href="/user/profile">My profile</a>
          {{else}}
            <a class="btn btn-sm btn-outline-secondary" href="/auth/sign-in">Sign in</a>
          {{/if}}
          
        </div>
      </div>
    </header>
  </div>
</template>
